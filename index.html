---
layout: base
title: Home
heading: Collection of Snowy Photos
pagination:
    data: photos.uq9nuzt.media
    size: 24
    alias: photos
---
<section>
<main>
    {% for photo in pagination.items -%}
    <a href = "/{{photo.id}}">
        <img src='{{photo.src.tiny}}' alt="{{photo.alt}}" width="266"></a>
    {% endfor %}

        <nav>
            {% if pagination.href.previous %}
            <a href="{{pagination.href.previous}}"><Button>Previous Page</Button></a>
            {% else %}
            <br/>
            {% endif %}
    
            {% if pagination.href.next %}
            <a href="{{pagination.href.next}}"><Button>Next Page</Button></a>
            {% endif %}
        </nav>
    </main>
</section>
