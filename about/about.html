---
layout: base
title: About Us
heading: Group Members
---
<main>
    <section>
        <header><h2>Meet the Team</h2></header>
        {% for member in members.members %}
        <aside>
            <a href="{{member.gitlink}}">
                <img height = "75" width = "75" src="{{member.gitpic}}" 
                    alt="Profile photo of {{member.name}}.">
                <p>{{member.name}}</p>
            </a>
            <p>{{member.bio}}</p>
            <br/>
        </aside>
        {% endfor %}
    </section>
</main>
