---
layout: base
title: About Us
heading: Group Members
---
<main>
    <section>
        <header><h2>Meet the Team</h2></header>
        {% for team in collections.team %}
        <aside>
            <a href="{{team.data.member_git}}">
                <img height = "75" width = "75" src="{{team.data.profile_pic}}" 
                    alt="Profile photo of {{team.data.title}}.">
                <p>{{team.data.title}}</p>
            </a>
            <p>{{team.data.bio}}</p>
            <br/>
        </aside>
        {% endfor %}
    </section>
</main>
