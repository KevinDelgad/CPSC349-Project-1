---
layout: base
title: About Us
heading: Group Members
---
<main>
    <section>
        <h2>Meet the Team!</h2>
        {% for member in members.members %}
        <aside>
            <a href="{{member.gitlink}}">
                <img height = "75" width = "75" src="{{member.gitpic}}" alt="Team member profile picture">
                <p>{{member.name}}</p>
            </a>
            <!-- <a href="{{member_git}}">GitHub</a> -->
            <p>{{member.bio}}</p>
            <br/>
        </aside>
        {% endfor %}
</section>


</main>
