---
layout: base
title: Photos
pagination:
    data: photos.uq9nuzt.media
    size: 1
    alias: photo
    
permalink: '/{{photo.id}}/'
---
<section>
    <main>
        <h1>{{photo.alt}}</h1>
        <img src = "{{photo.src.landscape}}" alt = "{{photo.alt}}">
        <summary>Image description</summary>
        <br/>

        <nav>
            {% if pagination.href.previous %}
            <a href="{{pagination.href.previous}}"><Button>Previous Page</Button></a>
            {% endif %}
            {% if pagination.href.next %}
            <a href="{{pagination.href.next}}"><Button>Next Page</Button></a>
            {% endif %}
        </nav>

    </main>
</section>
